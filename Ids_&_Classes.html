<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>

<body>
    <h3>IDs & Classes examples</h3>
    <!-- "ID" gives to element to identify (Ids should be unique for every element) -->
    <!-- In style sheet make "CLASSES" & call them in any element either one, two etc -->
    <div id="mainBox" class="redBg blackBorder">
        this is main box
    </div>
    <span class="redBg"></span>
    
        <!-- Press Alt + up & down arrow to move line up or down -->
        <!-- Press Ctrl + D to copy same code into very next line -->
        <!-- Press Alt + Z to Toggle word wrap -->
    
    <!-- Emmet -->
    <!-- "." is for class and "#" is for id -->
    <span class="redbg"></span> <!--"span.redbg" to print with class -->
    <span id="mainspan"></span> <!--"span#mainspan" to print with ID-->
    <div class="blueBG BorderBlack BoldItalic"></div> <!--"div.blueBG.BorderBlack.BoldItalic" to print-->

    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div> <!--".blackBackground" to print-->

    <!-- Creating multiple elemets using Emmet -->
    <!-- "span.myName1.myName2.myName*4" + Tab to print 4 similar elements -->
    <span class="myName1 myName2 myName3">Name1</span>
    <span class="myName1 myName2 myName3">Name2</span>
    <span class="myName1 myName2 myName3">Name3</span>
    <span class="myName1 myName2 myName3">Name4</span>



</body>

</html>
