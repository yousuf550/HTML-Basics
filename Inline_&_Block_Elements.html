<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>

<body>
    <!-- "p" tag is a BLOCK ELEMENTS & next element place in next line  -->
    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid green;">This is aslo a paragraph</p>

    <!-- "span" tag is a INLINE ELEMENTS thats why next element place together  -->
    <span style="border: 2px solid blue">This is a span</span>
    <span style="border: 2px solid yellow">This is also a span</span>

    <div style="border: 2px solid violet;">
        <p>This is a paragraph in div tag</p>
    </div>
    <div style="border: 2px solid red;">
        <p>This is also a paragraph in div tag</p>
    </div>
    
    <a href="" style="border: 2px solid brown ;">This is a anchor tag</a>
    <a href="" style="border: 2px solid purple ;">This is also a anchor tag</a>
</body>

</html>
